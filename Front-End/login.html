<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script defer src="js/script.js"></script>
  <title>Login | API Usuario</title>
</head>
<body>
  
  <div class ="lado-esquerdo">
    <h1>Olá, seja bem-vindo</h1>
    <p>Entre para ver mais!</p>
  </div>

    <div class="lado-direito">
      <div class="login-box">
        <h2>Login</h2>
        <form>
          <input type="email" placeholder="Email" required>
          <div class="password-container">
            <input type="password" id="password" placeholder="Senha" required>
            <button type="button" id="togglePassword">Ver</button>
          </div>
          <button type="submit">Entrar</button>
        </form>
        <p class="cadastro-link">Não possui um cadastro?<a href="cadastro.html"> Cadastrar</a></p>
      </div>
    </div>

    <script>
      document.getElementById('togglePassword').addEventListener('click', function () {
        const passwordField = document.getElementById('password');
        const type = passwordField.type === 'password' ? 'text' : 'password';
        passwordField.type = type;
        this.textContent = type === 'password' ? 'Ver' : 'Ocultar';
      });
    </script>
    
</body>
</html>
